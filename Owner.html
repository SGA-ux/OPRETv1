<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OPRET – Owner Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0d0f12;
      --panel: #16191f;
      --panel-light: #1f232b;
      --text-main: #f5f7ff;
      --text-sub: #b8bfd8;
      --accent-blue: #4aa8ff;
      --accent-blue-soft: rgba(74,168,255,0.25);
      --border-soft: #2a2f3a;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: linear-gradient(135deg, #0d0f12, #11141a);
      color: var(--text-main);
      font-family: var(--font-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .shell {
      width: 100%;
      max-width: 1100px;
      background: var(--panel);
      border-radius: 14px;
      border: 1px solid var(--border-soft);
      padding: 24px;
      box-shadow:
        0 0 40px rgba(0,0,0,0.6),
        0 0 0 1px rgba(255,255,255,0.03);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--accent-blue);
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-sub);
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-sub);
      margin-bottom: 10px;
      margin-top: 20px;
    }

    .panel-box {
      background: var(--panel-light);
      border: 1px solid var(--border-soft);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 14px;
    }

    .user-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--border-soft);
      font-size: 14px;
    }

    .user-row:last-child {
      border-bottom: none;
    }

    .logout-btn {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: none;
      background: #ff4d4d;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .logout-btn:hover {
      background: #ff6b6b;
    }
  </style>
</head>
<body>

<div class="shell">
  <h1>Owner Dashboard</h1>
  <div class="subtitle">Root Access • System Architect</div>

  <div class="section-title">Your Profile</div>
  <div class="panel-box">
    <div><strong>Name:</strong> <span id="ownerName"></span></div>
    <div><strong>Tier:</strong> Owner</div>
    <div><strong>Permissions:</strong> Full System Access</div>
  </div>

  <div class="section-title">User Profiles (Local Device Only)</div>
  <div class="panel-box" id="userList">
    <!-- Filled by JS -->
  </div>

  <button class="logout-btn" onclick="logout()">Reset This Device</button>
</div>

<script>
  // Redirect if not owner
  const tier = localStorage.getItem("opret_tier");
  if (tier !== "owner") {
    window.location.href = "index.html";
  }

  // Load owner name
  document.getElementById("ownerName").textContent =
    localStorage.getItem("opret_username") || "Unknown";

  // Load local profiles (Normal users on this device)
  function loadProfiles() {
    let list = document.getElementById("userList");
    list.innerHTML = "";

    let username = localStorage.getItem("opret_username");

    let row = document.createElement("div");
    row.className = "user-row";
    row.innerHTML = `
      <span>${username}</span>
      <span>Owner</span>
    `;

    list.appendChild(row);
  }

  loadProfiles();

  // Reset device (clears owner status)
  function logout() {
    if (confirm("This will remove Owner access from this device. Continue?")) {
      localStorage.clear();
      window.location.href = "index.html";
    }
  }
<script src="core.js"></script>

</body>
</html>
